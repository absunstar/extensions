<div data-ng-controller="login" id="loginModal" class="modal small fade ng-scope" tabindex="-1" role="dialog" fixed="">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">Ã—</span>
            <h2 class="text-center"><i class="fa fa-sign-in"></i> Login</h2>
        </div>

        <div class="modal-body">
            <h1 ng-show="busy" class="center ng-hide"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></h1>

            <form ng-hide="busy" class="ng-pristine ng-valid">
                <div class="control">
                    <label>Email</label>
                    <input id="userEmail" ng-model="userEmail" type="text" ng-keydown="tryLogin($event)" class="ng-pristine ng-untouched ng-valid ng-empty">
                </div>
                <div class="control">
                    <label>Password</label>
                    <input id="userPassword" ng-model="userPassword" type="password" ng-keydown="tryLogin($event)" class="ng-pristine ng-untouched ng-valid ng-empty">
                </div>
            </form>

            <p class="red ng-binding"> {{error}} </p>
        </div>
        <div class="modal-footer center">
            <a ng-hide="busy" id="loginBtn" ng-click="login()" class="btn bg-green white"> <i class="fa fa-sign-in" aria-hidden="true"></i> Login </a>
            <a class="btn bg-red white" onclick="site.hideModal('#loginModal')"> <i class="fa fa-times" aria-hidden="true"></i> Close </a>
        </div>
    </div>
</div>
